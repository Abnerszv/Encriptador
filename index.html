<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador AbnerSZV</title>

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" crossorigin="crossorigin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap">
</head>
<body>
    <div class="contenedor contenido">
        <div class="logo">
            <img src="img/Logo.png" alt="Logo Alura">
        </div>
        <div class="text-input">
            <textarea name="" id="textInput" cols="30" rows="10">Ingrese texto aqui</textarea>
        </div>
        <div class="text-encriptado">
            <textarea name="" id="textEncriptador" cols="30" rows="10"><span>Ningún mensaje fue encontrado</span><br>Ingresa el texto que desees encriptar o desencriptar</textarea>
        </div>
        <div class="btn">
            <p>Solo letras minúsculas y sin acentos</p>
            <button class="btn__encriptar">Encriptar</button>
            <button class="btn__desencriptar">Desencriptar</button>
        </div>
    </div>
    <footer class="footer">

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
